name: Publish to Crates.io

on:
  release:
    types:
      - created
    workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions/setup-rust@v1

    - name: Install cargo-release
      run: cargo install cargo-release

    - name: Publish to Crates.io (for llama-cpp)
      run: cargo release
      env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

    - name: Publish to Crates.io (for llama-cpp-sys)
      run: cd llama-cpp-sys && cargo release
      env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

