[workspace]
resolver = "2"
members = [
    "llama-cpp-sys-2",
    "llama-cpp-2",
]

[workspace.dependencies]
hf-hub = { version = "0.3.2" }
criterion = "0.5.1"
pprof = "0.13.0"
thiserror = "1.0.51"
tracing = "0.1.40"
tokio = { version = "1.35.1", default-features = false }
tonic = "0.10.2"
prost = "0.12.3"
tokio-stream = "0.1.14"
rayon = "1.8.0"
anyhow = "1.0.76"
clap = "4.4.11"
tonic-health = "0.10.2"
tonic-reflection = "0.10.2"
tracing-subscriber = "0.3.18"
regex = "1.10.2"
regex-automata = "0.4.2"
async-stream = "0.3.5"
tonic-build = "0.10.2"
futures-util = "0.3.30"

[workspace.lints.rust]
missing_docs = { level = "warn" }
missing_debug_implementations = { level = "warn" }

[workspace.lints.clippy]
pedantic = { level = "warn"  }
